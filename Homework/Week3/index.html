<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Barchart</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <style type="text/css">
            .Student{
              display: inline-block;
            }

            rect {
      				display: inline-block;
              margin-left: 20px;
            }

            .axis path,
            .axis line{
              fill: none;
              stroke: black;
              shape-rendering: crispEdges;
            }
            .axis test{
              font-family: sans-serif;
              font-size: 11px;
            }
        </style>
    </head>
    <body>
      <p class="student">
        Student name: Civio Arts </br>
        Student number: 11043946
      </p>
      <p class="intro">
        Barchart made with de D3 library. Fictional numbers about scores
        in provinces.
      </p>

      <script type="text/javascript">

        // set  height & width of svg element and bar padding
        var svgWidth = 600;
        var svgHeight = 400;
        var xPadding = 20;
        var yPadding = 50;

        // create SVG element
        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", svgWidth)
                    .attr("height", svgHeight);

        // process json file for visualization
        d3.json("test.json", function(dataset){

          // create x scale
          var xScale = d3.scale.ordinal()
                              .domain([0, d3.max(dataset.data, function(d){
                                return d.Province })])
                              .range([0, svgWidth]);

          // create y scale
          var yScale = d3.scale.linear()
                               .domain([0, d3.max(dataset.data, function(d){
                                 return d.Score; })])
                               .range([0, svgHeight]);

          // create axis
          var xAxis = d3.svg.axis()
                            .scale(xScale)
                            .orient("bottom")
                            .ticks(5);

          var yAxis = d3.svg.axis()
                            .scale(yScale)
                            .orient("left")
                            .ticks(5);

          // visualize bars
          svg.selectAll("rect")
             .data(dataset.data)
             .enter()
             .append("rect")
             .attr("x", function(d){
               return xScale(d.Province); })
             .attr("y", function(d){
               return yScale(d.Score); })
             .attr("width", svgWidth / dataset.data.length - xPadding)
             .attr("height", function(d){
               return d.Score;
             })
             .attr("fill", function(d){
               return "rgb(29,03," + (d.Score / 8.8) + ")"
             })

           // show value of every bar
           svg.selectAll("text")
              .data(dataset.data)
              .enter()
              .append("text")
              .text(function(d){
                return d.Score;
              })
              .attr("x", function(d){
                return xScale(d.Province);
              })
              .attr("y", function(d){
                return yScale(d.Score);
              })
              .attr("fill", "yellow")
              .attr("text-anchor", "middle")

          // create axes
          svg.append("g")
            .attr("class", "axis")
            .attr("transform", "translate(0," + (svgHeight - xPadding) + ")")
            .call(xAxis);

          svg.append("g")
             .attr("class", "axis")
             .attr("transform", "translate(" + yPadding + ",0)")
             .call(yAxis);

        });

      </script>
    </body>
</html>
